<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arch.Dose</title>
    <!-- Se agrega favicon -->
    <link rel="icon" type="image/png" href="assets/imgs/favicon-16x16.png" />
    <!-- Se añade archivo normalizador primero -->
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <!-- Se añade archivo css de elaboracion propia después -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- SECCION PRINCIPAL -->
    <div class="header">
      <h1>Arch.Dose</h1>
      <p>Libros de Arquitectura</p>
    </div>
    <!-- SECCION DE PRODUCTOS -->
    <div class="products">
      <table>
        <!-- Primer producto -->
        <tr>
          <td>
            <img src="assets/imgs/scarpa.webp" alt="Scarpa" />
          </td>
          <td>
            <h2>Carlo Scarpa</h2>
            <p>Precio: $39.700</p>
          </td>
        </tr>
        <!-- Segundo producto -->
        <tr>
          <td>
            <img src="assets/imgs/gropius 1.jpg" alt="Gropius" />
          </td>
          <td>
            <h2>Walter Gropius</h2>
            <p>Precio: $125.950</p>
          </td>
        </tr>
        <!-- Tercer producto -->
        <tr>
          <td>
            <img src="assets/imgs/johnson.webp" alt="Johnson" />
          </td>
          <td>
            <h2>Philip Johnson</h2>
            <p>Precio: $135.350</p>
          </td>
        </tr>
        <!-- Cuarto producto -->
        <tr>
          <td>
            <img src="assets/imgs/brutalist.jpeg" alt="Brutalists" />
          </td>
          <td>
            <h2>The Brutalists</h2>
            <p>Precio: $68.970</p>
          </td>
        </tr>
      </table>
    </div>
    <!-- SECCION FOOTER -->
    <footer>
      <h3>@Arch.Dose</h3>
      <p>All rights reserved</p>
    </footer>
  </body>
</html>
